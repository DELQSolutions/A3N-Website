name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/a3n-consulting:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create project folder if it doesn't exist
            mkdir -p ~/a3n-project
            cd ~/a3n-project

            # Create/Overwrite docker-compose.yml on the server
            echo 'services:
              web:
                container_name: a3n-consulting-web
                image: ${{ secrets.DOCKERHUB_USERNAME }}/a3n-consulting:latest
                restart: always
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production' > docker-compose.yml

            # Pull new image and restart
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/a3n-consulting:latest
            docker compose down
            docker compose up -d --remove-orphans
            docker image prune -f